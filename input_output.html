<!DOCTYPE html>

<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Protein Properties Calculator</title>
  <link rel = "stylesheet" type = "text/css" href = "css/main.css"/>
  <script type = "text/javascript" src = "js/main.js"></script>
</head>

<body>
  <header>
    <h1>Protein Molecular Properties Calculator</h1>
  </header>
  <main>
    <form id = "peptide-form">
      <label for = "sequence">Enter Amino Acid Sequence:</label>
      <input type = "text" id = "sequence" name = "sequence" required autofocus = "autofocus" placeholder = "Enter protein here">
      
      <button type = "button" onclick = "analyzePeptide()">Analyze</button>
    </form>

    <section id = "results">
      <!-- Results will be displayed here -->
    </section>
  </main>
</body>
</html>
